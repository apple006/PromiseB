   <!-- 稍微复杂一点的promise实现场景 -->
  <body>
  <script src="../js/promiseB.js"></script> 
  <script>
    var p = new PromiseB(function(resolve, reject){
      setTimeout(function(){
        //A动画
        console.log('A');
        resolve(3);
      },300);
    });


    p.then(function(a){
      console.log(a);
      setTimeout(function() {
          //B动画
          console.log('B');
      },300);
      return 'haha';
    }).then(function(b){
      console.log('xx:'+b);
      setTimeout(function() {
          //B动画
          console.log('B');
      },300);
    });

  </script>
